<!-- <h2>Hampi</h2> -->
<h2>{{ post?.title | titlecase  }}</h2>
<p>{{ post?.description }}</p>
<img src="{{ post?.imagePath }}" class="img-responsive" />
<p>Author: {{ post?.author }}</p>
<p>Date: {{ post?.publishDate | date:"dd/MM/yy" }}</p>
<button type="button" (click)="likePost()" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-thumbs-up"></span> Like {{ post?.numberOfLikes}}
  </button><br><br>
<button class="btn btn-success" (click)="onEdit()">Edit</button> |
<button class="btn btn-danger" (click)="postDelete()">Delete</button>
